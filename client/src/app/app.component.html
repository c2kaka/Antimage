<mat-drawer-container class="example-container" autosize>
  <mat-drawer opened #drawer class="example-sidenav" mode="side">
    <h1>Antimage</h1>
    <ul>
      <li (click)="toggleModule('rxjs')">rxjs</li>
      <li (click)="toggleModule('chat')">chat</li>
    </ul>
  </mat-drawer>

  <div class="content">
    <app-rxjs *ngIf="activeModule === 'rxjs'"></app-rxjs>

    <app-chat *ngIf="activeModule === 'chat'"></app-chat>
  </div>
</mat-drawer-container>
